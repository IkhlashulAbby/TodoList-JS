<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Todo List</title>
    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- My Style -->
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <!-- Font Style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 text-center align-items-center bg-secondary text-light">
        <div class="card-body">
          <h1 class="display-6 fw-bold">TODO LIST</h1>
          <h2 class="fw-light">What's on your Todo List?</h2>
          <form class="mt-4 col-md-12 main-form">
            <div class="input-group mb-4">
              <input
                type="text"
                class="form-control"
                id="input-user"
              />
              <button
                class="btn btn-info"
                type="submit"
                id="button-addon2"
              >
                Save
              </button>
            </div>
          </form>
          <ul class="list-group text-start">
            <li
              class="list-group-item fw-bold"
              aria-current="true"
            >
              LIST CONTENT
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Dark Mode -->
    <div class="style-switcher">
      <div class="day-night s-icon">
        <i class="fas"></i>
      </div>
    </div>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- My Script -->
    <script src="js/script.js"></script>
  </body>
</html>
